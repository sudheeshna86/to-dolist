<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readable To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0c29;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #00d2ff, #ff6ec4);
      background-size: 400% 400%;
      animation: gradientAnimation 20s linear infinite;
      z-index: -1;
      filter: blur(80px);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #222;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #111;
    }

    input,
    button {
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
    }

    input[type="text"],
    input[type="datetime-local"] {
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
    }

    input::placeholder {
      color: #444;
    }

    button {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.2);
      color: #222;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    ul {
      margin-top: 20px;
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 15px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      transition: background 0.3s ease;
      color: #222;
    }

    .task-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: left;
    }

    .task-text {
      font-size: 16px;
      font-weight: 500;
      color: #222;
    }

    .task-time {
      font-size: 13px;
      color: #555;
    }

    .delete-btn {
      background: transparent;
      color: #d00000;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù Readable To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter your task" />
    <input type="datetime-local" id="dateTimeInput" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const dateTimeInput = document.getElementById("dateTimeInput");
      const task = taskInput.value.trim();
      const dateTime = dateTimeInput.value;

      if (task === "" || dateTime === "") return;

      const formattedDateTime = new Date(dateTime).toLocaleString();

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="task-info">
          <div class="task-text">${task}</div>
          <div class="task-time">üìÖ ${formattedDateTime}</div>
        </div>
        <button class="delete-btn" onclick="deleteTask(this)">‚úñ</button>
      `;

      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
      dateTimeInput.value = "";
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>

</html>
